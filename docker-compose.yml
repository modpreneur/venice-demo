web:
  build: .
  dockerfile: docker/dev/Dockerfile
  links:
    - mysql:database
    - redis:redis
  ports:
    - "8888:80"
  expose:
    - "8888"
  volumes:
    - .:/var/app

mysql:
  image: mysql/mysql-server:5.7
  ports:
    - 3306:3306
  environment:
    - MYSQL_ROOT_PASSWORD=my-secret-pw -d
    - MYSQL_DATABASE=venice
    - MYSQL_USER=user
    - MYSQL_PASSWORD=pass

redis:
  build: ./docker/redis/
  ports:
    - 6385:6379
  volumes:
    - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
  restart: always
