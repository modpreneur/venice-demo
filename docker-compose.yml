version: '2'
services:

  web:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    env_file: docker/.env
    links:
      - mysql:database
      - redis:redis
      - elasticsearch:elasticsearch
    ports:
      - "8888:80"
      - "9003:9003"
    expose:
      - "8888"
    volumes:
      - .:/var/app

  mysql:
    image: mysql/mysql-server:8.0
    ports:
      - 3308:3306
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pw -d
      - MYSQL_DATABASE=venice
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pass

  redis:
    build:
      context: ./docker/redis/
    ports:
      - 6380:6379
    volumes:
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: always

  elasticsearch:
    image: elasticsearch:2.4
    ports:
  #    - 9300:9300
      - 9201:9200
