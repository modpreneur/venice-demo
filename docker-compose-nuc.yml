version: '2'

services:

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
        - "8888:80"
        - "9003:9003"
    expose:
      - "8888"
    links:
      - mysql:database
      - redis:redis
      - elasticsearch:elasticsearch
    volumes:
      - .:/var/app


  elasticsearch:
    extends:
      file: docker-compose.yml
      service: elasticsearch


  redis:
    extends:
      file: docker-compose.yml
      service: redis


  mysql:
    extends:
      file: docker-compose.yml
      service: mysql